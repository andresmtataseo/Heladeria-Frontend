<!-- Overlay de carga con DaisyUI -->
<div 
  *ngIf="isLoading" 
  class="fixed inset-0 bg-black/20 backdrop-blur-sm flex items-center justify-center z-50"
  [class.animate-fade-in]="!isClosing" 
  [class.animate-fade-out]="isClosing"
  (click)="$event.stopPropagation()"
  (keydown)="$event.stopPropagation()">
  
  <div class="flex flex-col items-center space-y-4">
    <!-- Spinner de DaisyUI -->
    <span class="loading loading-dots loading-xl text-white"></span>
    
    <!-- Mensaje de carga -->
    <p *ngIf="showMessage" class="text-white text-lg font-medium">
      {{ message }}
    </p>
  </div>
</div>
