<div class="card bg-base-100 w-full shadow-sm hover:shadow-lg transition-shadow duration-300">
  <!-- Imagen del producto -->
  <figure class="h-56 overflow-hidden bg-base-200 flex items-center justify-center relative">
    <img [src]="imageUrl" [alt]="producto.nombre"
      class="w-full h-full object-cover hover:scale-110 transition-transform duration-500" (error)="onImageError()"
      (load)="onImageLoad()" [style.display]="showImage ? 'block' : 'none'" />

    <!-- Placeholder cuando no hay imagen o hay error -->
    <div class="flex flex-col items-center justify-center text-base-content/40"
      [style.display]="showImage ? 'none' : 'flex'">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 mb-3" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
          d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
      </svg>
      <span class="text-lg font-medium">{{ producto.nombre }}</span>
      <span class="text-sm">Sin imagen</span>
    </div>

    <!-- Categoría -->
    <div class="absolute top-3 right-3" *ngIf="producto.categoria">
      <div class="badge badge-outline badge-primary">
        {{ producto.categoria.nombre }}
      </div>
    </div>
  </figure>

  <div class="card-body p-5">
    <!-- Título del producto -->
    <h2 class="card-title text-xl font-bold text-base-content">
      {{ producto.nombre }}
    </h2>

    <!-- Sabor -->
    <p class="text-base text-base-content/80 font-medium" *ngIf="producto.sabor">
      <span class="text-primary">Sabor:</span> {{ producto.sabor }}
    </p>

    <!-- Descripción -->
    <p class="text-sm text-base-content/70 mb-2 line-clamp-3" *ngIf="producto.descripcion">
      {{ producto.descripcion }}
    </p>

    <!-- Sección de precios destacada -->
    <div class="bg-base-200 rounded-lg">
      <!-- Precio al detal -->
      <div class="flex items-center justify-between mb-3">
        <div class="flex flex-col">
          <span class="text-sm font-medium text-base-content/80">Precio al detal</span>
          <span class="text-xs text-base-content/60">Compra individual</span>
        </div>
        <div class="text-right">
          <span class="text-2xl font-bold text-primary">{{ formatPrice(producto.precio) }}</span>
        </div>
      </div>

      <!-- Precio al detal -->
      <div class="border-t border-base-300 pt-3" *ngIf="hasMayoristaPrice()">
        <div class="flex items-center justify-between mb-3">
          <div class="flex flex-col">
            <span class="text-sm font-medium text-base-content/80">Precio mayorista</span>
            <span class="text-xs text-base-content/60">Mín. {{ producto.cantidadMinimaMayorista }} unidades</span>
          </div>
          <div class="text-right">
            <span class="text-2xl font-bold text-primary">{{ formatPrice(producto.precioMayorista!) }}</span>
          </div>
        </div>
      </div>
    </div>


  </div>
</div>
