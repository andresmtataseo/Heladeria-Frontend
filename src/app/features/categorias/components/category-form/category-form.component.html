<div class="card bg-base-100 shadow-xl" [class.animate-slide-in]="!isClosing" [class.animate-slide-out]="isClosing">
  <div class="card-body">
    <h2 class="card-title mb-4">{{ isEdit ? 'Editar Categoría' : 'Nueva Categoría' }}</h2>

    <form (ngSubmit)="submitForm()" #categoryForm="ngForm">
      <!-- Nombre -->
      <fieldset class="fieldset mb-4">
        <legend class="fieldset-legend">Nombre de la categoría</legend>
        <input
          type="text"
          name="nombre"
          [(ngModel)]="formData.nombre"
          placeholder="Ingrese el nombre de la categoría"
          class="input input-bordered w-full"
          required
          #nombre="ngModel" />
        <p class="label text-error" *ngIf="nombre.invalid && nombre.touched">El nombre es requerido</p>
      </fieldset>

      <!-- Descripción -->
      <fieldset class="fieldset mb-4">
        <legend class="fieldset-legend">Descripción</legend>
        <textarea
          name="descripcion"
          [(ngModel)]="formData.descripcion"
          class="textarea textarea-bordered w-full"
          placeholder="Ingrese la descripción de la categoría"></textarea>
        <p class="label">Opcional</p>
      </fieldset>

      <!-- Estado Activo -->
      <fieldset class="fieldset mb-6">
        <legend class="fieldset-legend">Estado de la categoría</legend>
        <label class="label cursor-pointer justify-start">
          <input
            type="checkbox"
            name="activo"
            [(ngModel)]="formData.activo"
            class="checkbox checkbox-primary mr-3" />
          <span class="label-text">Categoría activa</span>
        </label>
      </fieldset>

      <!-- Botones -->
      <div class="card-actions justify-end">
        <button type="button" class="btn btn-ghost" (click)="cancelForm()">Cancelar</button>
        <button type="submit" class="btn btn-primary" [disabled]="categoryForm.invalid">{{ isEdit ? 'Actualizar' : 'Crear' }}</button>
      </div>
    </form>
  </div>
</div>
