<div
  class="hero min-h-screen"
  style="background-image: url('/background.jpg');"
>
  <div class="hero-overlay"></div>
  <div class="hero-content text-neutral-content text-center">
    <div class="max-w-xl">
      <h1 class="mb-5 text-5xl font-bold">Bienvenido a Helados Don Alonso</h1>
      <p class="mb-5">
        Explora nuestro catálogo de helados con los mejores precios. ¡Encuentra el sabor que más te guste!
      </p>
      <button class="btn btn-primary btn-lg" routerLink="/products/list">Ver Catálogo</button>
    </div>
  </div>
</div>

<!-- Sección de Videos de TikTok -->
<section class="py-16 bg-base-100">
  <div class="container mx-auto px-4">
    <div class="text-center mb-12">
      <h2 class="text-4xl font-bold text-base-content mb-4">{{ sectionTitle }}</h2>
      <p class="text-lg text-base-content/70 max-w-2xl mx-auto">
        {{ sectionDescription }}
      </p>
    </div>

    <!-- Grid de Videos TikTok -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl mx-auto">
        <div class="flex justify-center" *ngFor="let video of getVideosForDisplay()">
        <blockquote class="tiktok-embed" [attr.cite]="video.url" [attr.data-video-id]="video.videoId" data-embed-from="oembed" style="max-width: 605px;min-width: 325px;">
          <section>
            <a target="_blank" [href]="video.url + '?refer=embed'">
              Ver video en TikTok
            </a>
          </section>
        </blockquote>
      </div>
    </div>

    <div class="text-center mt-12">
      <a [href]="profileUrl" target="_blank" class="btn btn-primary text-white btn-lg">
        <svg class="w-6 h-6 mr-2" fill="currentColor" viewBox="0 0 24 24">
          <path d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43V7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.43z"/>
        </svg>
        {{ ctaButtonText }}
      </a>
    </div>
  </div>
</section>
